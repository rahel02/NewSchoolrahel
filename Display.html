  .audio-container {
    max-width: 300px;
    margin: 20px auto;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    padding: 10px;
  }
  audio {
    flex: 1;
    margin-right: 10px;
  }
  .play-button {
    background-color: #ff6f61;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    outline: none;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
  }
</style>
</head>
<body>
<div class="audio-container">
  <audio id="audioPlayer" controls>
    <source src="Display%202.m4a" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button class="play-button" id="playButton">&#9658;</button>
</div>

<script>
  const audio = document.getElementById('audioPlayer');
  const playButton = document.getElementById('playButton');

  playButton.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playButton.innerHTML = '&#9646;&#9646;';
    } else {
      audio.pause();
      playButton.innerHTML = '&#9658;';
    }
  });
    
</script>
</body>
